  <body>
       <!-- header -->
       <header class="header">
        <nav id="navbar" class="bg-dark">
          <div class="logo">
            <a href="../img/faction1.png"> <img src="../img/faction1.png" alt="logo"> </a>

          <ul>

      <main class="main" style="color: #252a34;">
        <section class="contact">
          <h2 class="m-heading py-1">Contact<span class="primary-text"> Us</span></h2>         
          <p>We'd love to hear from you! Please fill out the form below to get in touch with us.
          </p>

          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required placeholder="Your Name">
              <br>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button class="btn" type="submit">Send Message</button>
          </form>
        </section>
      </main>
